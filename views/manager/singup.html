<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/loginstyle.css">
    <title>Document</title>
</head>

<body>
    <form method="post" id="signup-form" action="#">
        <div class=container>
            <p style="text-align: center">SIGN UP</p>
            <label for="uId">아이디</label>
            <input type="text" id="manager_id" name="manager_id" placeholder="ID">
            <button type="button" class = "icbtn" onclick='idcheck()'>중복 확인</button>
            <div>
                <label for="uPassword">비밀번호</label>
                <input type="password" id="manager_pw" name="manager_pw" placeholder="Password">
                <label for="uPassword">비밀번호 확인</label>
                <input type="password" id="repeat_manager_pw" name="repeat_manager_pw" placeholder="Repeat Password">
            </div>
        </div>
        <div class="container" style="background-color:#f1f1f1">
            <button type="submit">OK</button>
        </div>
    </form>
</body>

<script>
    function idcheck(){
        var id = document.getElementById('manager_id').value;
        location.href = '/managers/'+id;
    }
</script>

</html>
